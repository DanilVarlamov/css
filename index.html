<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CV DV</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="info">
                <img src="person-looking-happy-in-field-nature.jpg" class="avatar">
                <div class="info-text">
                    <h1>John Silva</h1>
                    <p>Junior specialist</p>              
                    <p>Sport, reading, etc.</p>
                    <div class="social">
                        <div class="socialmedia">
                            <h4>Social media</h4> 
                            <a href="http://vk.com" target="blank">VK</a>
                            |
                            <a href="http://web.telegram.org" target="blank">Telegram</a>
                        </div> 
                    </div>
                </div>
            </div> 

            <div class="card bg-yellow">
                <h2>Hobbies</h2>
                <ol class="list">
                    <li>Sports</li>
                    <li>Films</li>
                    <li>Gaming</li>
                    <li>Reading</li>
                </ol>
            </div>

            <div class="card bg-green">
                <h2>Work experience</h2>
                <table class="table">
                    <tr>
                        <td>Company</td>
                        <td>Period</td>
                        <td>Position</td>
                    </tr>
                    <tr>
                        <td>Bank</td>
                        <td>2019 - 2020</td>
                        <td>Intern</td>
                    </tr>
                    <tr>
                        <td>LTM</td>
                        <td>2020 - 2021</td>
                        <td>Manager</td>
                    </tr>
                </table>
            </div>

            <div class="card bg-red">
                <div class="port">
                    <h2>Portfolio</h2>
                    <a href="portfolio.html" target="_blank">See</a>
                </div>
            </div>
            
            <div class="contact">
                <h2>Contacts</h2>

                <form>
                    <div class="row">
                        <div class="form-group">
                            <label for="name">Your name:</label>
                            <input type="text" id="name" placeholder="Enter your name">
                        </div>

                        <div class="form-group">
                            <label for="Surname">Your surname:</label>
                            <input type="text" id="Surname" placeholder="Enter your surname">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="comment">Your comment:</label>
                        <textarea id="comment" rows="2" cols="15"></textarea>
                    </div>

                    <input class="btn" type="submit" value="Send">
                </form>
            </div> 
            
            <!-- <div class="box-model">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            
            <div style="margin-bottom: 500px;">
            </div> -->
            <div class="position">
                <div class="box"></div>
            </div>

        </div>
    </body>
</html>
